{% extends "layout.html" %}
{% block title %}thoughts{% endblock %}
{% block content %}
<div class="fade_in_page content_container">
    {% for thought in thoughts %}
    <a href="{{ url_for('thought', thought_key=thought)}}">
        <span class="content_heading">
            {{ thoughts[thought].title }}
        </span>
    </a>
    <p>
        <i>
            {{thoughts[thought].date|format_date_time}}
        </i>
    </p>
    {% endfor %}
</div>
{% endblock %}
